# Read the Docs configuration file for cav-hoomd
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    # You can also specify other tools here

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

# Explicitly configure Python installation to prevent automatic package detection
python:
  install:
    - requirements: docs/requirements.txt

# Optional but recommended, serve docs from a specific directory
formats:
  - pdf
  - htmlzip 